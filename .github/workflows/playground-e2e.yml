name: Playground E2E

on:
  schedule:
    - cron: '*/10 * * * *'

jobs:
  playground-e2e:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/

      - name: Add host
        run: sudo echo "127.0.0.1 local.bild.de" >> /etc/hosts

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm i

      - name: Build project
        run: npm run build

      - name: Build CAE package
        run: npm run build:cae:package

      - name: Start playground (in background)
        run: npm run playground:start -- --yes --accountId 75 --propertyId 6804 --privacyManagerId 134074 &

      - name: Run e2e tests
        run: npm run playground:test:e2e
